<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework 13 | SVG</title>

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'
    integrity='sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=='
    crossorigin='anonymous'>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>

    <div class="flexgrid">
      <div class="column">
        <svg xmlns="http://www.w3.org/2000/svg">
          <rect x="2.5" y="2.5" width="251" height="251" fill="#FFB3B3" stroke="#FF5C5C" />
          <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" fill="black">Квадрат</text>
        </svg>
      </div>

      <div class="column">
        <svg xmlns="http://www.w3.org/2000/svg">
          <rect x="2.5" y="61.5" width="251" height="123" fill="#B3D9FF" stroke="#3399FF" />
          <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" fill="black">Прямокутник</text>
        </svg>
      </div>

      <div class="column">
        <svg xmlns="http://www.w3.org/2000/svg">
          <circle cx="128" cy="128" r="125.5" fill="#FCE4B3" stroke="#FFB84D" class="animate-border" />
          <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" fill="black">Коло</text>
        </svg>
      </div>

      <div class="column">
        <svg xmlns="http://www.w3.org/2000/svg">
          <ellipse cx="128" cy="128" rx="125.5" ry="61.5" fill="#C3F7C0" stroke="#4CAF50" />
          <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" fill="black">Еліпс</text>
        </svg>
      </div>
    </div>

  </main>
</body>

</html>
